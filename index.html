<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey Sorting Hat</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <!-- header and footer --introduction -->
    <div class="card">
    <div class="card-header">
      <h1>Welcome to the Rookie Hockey Player Sorting Hat!</h1>
    </div>
    <div class="card-body">
      <h5 class="card-title">Which of the four teams will the legendary Sorting Hat select for the newbies?</h5>
      <p class="card-text">Who will end up on the bench this year? Stay tuned to find out!</p>
    </div>
    </div>

    <div>
      <form id="playerForm">
      <button id="sort-btn" class="sort-btn btn-primary">May the Odds be ever in Your Favor!</button>
      </form>
    </div>

  <div id="btnGroup"></div>

  <div id="players"></div>

  <div id="benchedCards"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
